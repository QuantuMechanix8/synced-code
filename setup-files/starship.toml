"$schema" = 'https://starship.rs/config-schema.json'
#
format = """
$STARSHIP_CHAR_SYMBOL 
$os\
$username\
[](fg:color_purple bg:color_gray)\
$directory\
[](fg:color_gray bg:color_green)\
$git_branch\
$git_status\
$git_metrics\
[](fg:color_green bg:color_blue)\
$docker_context\
$conda\
[](fg:color_blue)\
$STARSHIP_CHAR_SYMBOL 
"""

palette = 'gruvbox_dark'
add_newline = false

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_purple = '#772FA2'
color_gray = '#414141'
color_blue = '#458588'
color_green = '#43A047'
color_orange = '#d65d0e'
color_red = '#cc241d'
color_yellow = '#d79921'

[os]
disabled = false
style = "bg:color_purple fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_purple fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_gray"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_green"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_green)]($style)'

[git_status]
conflicted = '[ ${count} ](fg:red bg:color_green)'
ahead = '[⇡${count} ](fg:blue bg:color_green)'
behind = '[⇣${count} ](fg:blue bg:color_green)'
diverged = '[⇕${ahead_count}⇡${behind_count}⇣ ](fg:blue bg:color_green)' # ⇕ ↕ ⇳ 󰹹 󰹺 󰧈 
up_to_date = '[](fg:green bg:color_green)'
untracked = '[󰦀 ${count} ](fg:red bg:color_green)' # ' ' # '? '
stashed = '[ ](fg:blue bg:color_green)' # '📦 '# ' ' # ' ' # ' ' # ' ' 
modified = '[ ${count} ](fg:color_yellow bg:color_green)' # '📝' # '! ' #  #  # 
staged = '[+${count} ](fg:blue bg:color_green)' # '+ '
renamed = '[»${count} ](fg:color_yellow bg:color_green)' # ' ' # '﫦' # ᴂ #  #  #  # ﳳ
deleted = '[ ${count} ](fg:color_yellow bg:color_green)' # '🗑 ' '- '
style = "bg:color_green"
format = '[[($all_status$ahead_behind)](bg:color_green)]($style)'

[git_metrics]
disabled = true 

[nodejs]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[c]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[rust]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[docker_context]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $context) ](fg:color_fg0 bg:color_bg3)]($style)'

[conda]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $environment) ](fg:color_fg0 bg:color_blue)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
